<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
</head>
<body>
	<div id="cat">
		<h2 id="cat-name" data-bind="text: name"></h2>
		<div id="cat-count" data-bind="text: clickCount"></div>
		<img id="cat-img" data-bind="click: incrementCounter, attr:{src: imgSrc}" src="" alt="cute cat">
	</div>
	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
