<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
</head>
<body>
	<div id="cat">
		<h2 id="cat-name" data-bind="text: currentCat().name"></h2>
		<div id="cat-count" data-bind="text: currentCat().clickCount"></div>
		<img id="cat-img" data-bind="click: incrementCounter, attr:{src: currentCat().imgSrc}" src="" alt="cute cat">
		<ul data-bind="foreach: currentCat().nicknames">
			<li>
				<span data-bind="text: $data"></span>
			</li>
		</ul>
	</div>
	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
